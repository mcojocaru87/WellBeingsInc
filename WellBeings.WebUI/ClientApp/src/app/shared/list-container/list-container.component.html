<div class="col-lg-12">
  <div class="card mb-3"> 
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{product.imgUrl}}" class="card-img" alt="N/A">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><strong>{{product.name}}</strong></h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted"><strong>Price: {{product.price | currency}}</strong></small></p>
        </div>
      </div>
    </div>
  </div>

</div>
